<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar senha </title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <!--favicon -->
    <link href="favicon.svg" rel="icon" type="image/svg">
</head>
<body>
    <main class="senha">
        <div class="login_container_senha">
            <h1 class="senha_titulo"> GEMIC</h1>
            <form class="login_senha">
                <input class="senha_input" type="password" placeholder="Digite sua nova senha.">
                <span class="senha_input_border"></span>
                <input class="repetir_senha_input" type="password" placeholder="Confirme sua nova senha.">
                <span class="senha_input_border"></span>
                <button class="senha_submit">Alterar minha senha</button>
            </form>
        </div>
    </main>
</body>
</html>
